<!DOCTYPE html>
    <html lang="es">

        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta lang="lang" content="es">
            <meta name="author" content="ValenVier">
            <meta name="description" content="Los mejores productos a precios irresistibles">
            <title>Document</title>
            <!-- hoja de estilos -->
            <link rel="stylesheet" href="css/reset.css">
            <link rel="stylesheet" href="css/index.css">
            <link rel="stylesheet" href="css/header-menu.css">
            <link rel="stylesheet" href="css/media-queries.css">
            <link rel="stylesheet" href="css/footer.css">
            <!-- favicon -->
            <link rel="icon" type="image/png" sizes="192x192" href="/images/favicon.ico">
            <!-- fuentes -->
            <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,900;1,100;1,400;1,900&display=swap" rel="stylesheet">
            <script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js"></script>
        </head>

        <body>
            <!-- menú colapsable sin JS -> solo HTML + CSS -->
            <header>
                <nav class="menu ">
                    <h1 class="menu__tittle">agoodshop</h1>
                    <div class="menu__dropdown">
                        <button class="menu__button">
                            <svg class="lnr lnr-list menu__icon">
                                <use xlink:href="#lnr-list"></use>
                            </svg>
                        </button>
                        <ul class="menu__content">
                            <li class="menu__list"><a href="#">Tienda</a></li>
                            <li class="menu__list"><a href="#">Accesorios</a></li>
                            <li class="menu__list"><a href="#">Soporte</a></li>
                            <li class="menu__list menu--rect"><a href="#">Contactar</a></li>
                        </ul>
                    </div>
                </nav>
            </header>

            <main>
                <section class="padre">
                    <section id="products" class="products">
                        <!-- Sección donde se creará la tabla de productos a elegir -->
                        <!-- Section where the table of products to choose from will be created. -->
                    </section>

                    <section id="total" class="total">
                        <!-- Sección donde se creará el carrito -->
                        <!-- Section where the cart will be created -->
                    </section>
                </section> 
            </main>

            <footer class="footer">
                <p class="footer__banner">© agoodshop</p>
            </footer>

            <script src="/js/index.js"></script>
        </body>

    </html>
